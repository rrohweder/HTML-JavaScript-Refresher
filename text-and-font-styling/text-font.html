<!DOCTYPE HTML>
<html>
<!-- text-font.html -->
<head>
    <meta charset="utf-8">
    <title>Text and Font Styling</title>
    <style>

        p {
            font: bold 18px sans-serif;
            color: gray;
        }

        .FirstLetter {
            font-family: cursive;
            font-size: 3em;
        }

        .myitalics {
            font-style: italic;
            font-size:  1.3em;
            color: green;
        }
    </style>
</head>
<body>
    <p>
        <span class="FirstLetter">S</span>ome sample text for <span class="myitalics">your</span> delight.
    </p>
</body>
</html>
